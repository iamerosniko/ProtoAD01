<div class="row col-md-12">
    <div class="col-md-1">
        <div class="input-group">
            <label class="control-label">Firm: </label>
        </div>
    </div>
    <div class="col-md-2">
        <div class="input-group">
            <select id="dateBox" type="text" maxlength="100" class="form-control ng-untouched ng-pristine ng-valid" >
                <option>Select Firm</option>
                <option *ngFor="let firmlist of firmlist">{{firmlist.firmName}}</option>
            </select>
        </div>
    </div>
    <div class="col-md-1">
        <div class="input-group">
            <label class="control-label">Category: </label>
        </div>
    </div>
    <div class="col-md-4">
        <div class="input-group">
            <select id="dateBox" type="text" maxlength="100" class="form-control ng-untouched ng-pristine ng-valid" >
                <option>Select Category</option>
                <option *ngFor="let firmCategory of firmCategory">{{firmCategory}}</option>
            </select>
        </div>
    </div>
    <div class="col-md-1">
        <div class="input-group">
            <label class="control-label">Report Type: </label>
        </div>
    </div>
    <div class="col-md-2">
        <div class="input-group">
            <select id="dateBox" type="text" maxlength="100" class="form-control ng-untouched ng-pristine ng-valid" >
                <option>Select Type</option>
                <option *ngFor="let reportType of reportType">{{reportType}}</option>
            </select>
        </div>
    </div>
    <div class="col-md-1">
        <div class="col-md-6 btn-group">
          <button class="btn btn-primary btn-sm"><i class="fa fa-file-pdf-o"></i>&nbsp;Generate Reports</button>
        </div>
    </div>
</div>
<div class="row col-md-12"><br/></div>
<div class="row col-md-12">
  <div class="col-md-9"></div>
  <div class="col-md-3 btn-group">
    <button class="btn btn-primary btn-sm"><i class="fa fa-file-pdf-o"></i>&nbsp;Export as PDF</button>
    <button class="btn btn-primary btn-sm"><i class="fa fa-file-excel-o"></i>&nbsp;Export as Excel</button>
  </div>
</div>

<div class="row col-md-12">
    <div class="row col-md-12">
        <div class="col-md-2"></div>
        <div class="row col-md-8">
          <div style="display: block;">
          <canvas id="reportCanvas" baseChart 
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="col-md-12">
        <div class="col-md-2"></div>
        <div class="row col-md-8" style="margin-bottom: 10px">
          <table class="table table-responsive table-condensed">
            <tr>
              <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData">
              <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
          </table>
          <button (click)="randomize()">CLICK</button>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
